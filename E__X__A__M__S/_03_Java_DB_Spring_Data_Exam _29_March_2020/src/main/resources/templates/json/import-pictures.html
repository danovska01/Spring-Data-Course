<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="myBackgroundColor">Import Pictures</h1>
                </div>
                <hr class="hr-background my-hr"/>
                <form method="post" th:action="@{/import/pictures}">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="employees-textarea">Pictures:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="employees-textarea" name="pictures" readonly
                                      rows="10" th:text="${pictures}"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-warning mx-5 my-5">Import Pictures</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
